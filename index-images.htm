<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Images</title>
  </head>
  <body>
    <!-- 1. Image Display -->
    <div class="container">
      <h1 class="text-center">Image display in bootstrap</h1>

      <img
        src="img/vardant_crop.jpg"
        alt="bear"
        class="mx-auto d-block"
        style="width: 100%"
      />
    </div>
    <!-- 1. end -->
    <!-- Responsive Image -->
    <div class="container mt-3">
      <h1>Responsive Image</h1>

      <img src="img/DungeonRoom1.png" alt="manor" class="img-fluid" />
    </div>
  </body>
</html>
