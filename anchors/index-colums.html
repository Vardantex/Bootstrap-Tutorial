<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Tutorial</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Colums  -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">Col1</div>
        <div class="col-sm-12 col-md-6 col-lg-8">Col2</div>
      </div>

      <div class="row">
        <div class="col-sm-6 order-md-2">Col1</div>
        <div class="col-sm-6 order-md-1">Col2</div>
      </div>

      <div class="row">
        <div class="col-sm-4 offset-2">Col1</div>
        <div class="col-sm-4 offset-1">Col2</div>
      </div>

      <div class="row my-custom-row justify-content-center align-items-center">
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Col1</div>
        </div>
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Col2</div>
        </div>
      </div>
    </div>
  </body>
</html>
